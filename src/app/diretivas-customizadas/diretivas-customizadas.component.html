<p fundoAmarelo>Texto com fundo amarelo.</p>

<button fundoAmarelo>Botão com fundo amarelo</button>

<p highlightMouse>Texto com highlight quando eu passo o mouse.</p>

<!-- Nesse caso, como definimos o Input com o mesmo nome da diretiva, o Angular consegue identificar que o highlight é tanto uma diretiva, como um input property, reduzindo o tamanho do código -->
<p [highlight]="'red'" [defaultColor]="'grey'">
  Texto com highlight com cores customizadas
</p>
